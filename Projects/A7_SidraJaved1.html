<center>

<table width="65%">
<tr>
<td align="center">
<p> Here, I will use JQuery to manipulate the CSS and make an animation to the box. Click the button to try it!</p>

<div id="divv"></div>
<br>

 <button class="button" onclick="move()">Move right!</button>
 <button class="button6" onclick="size1()">Move Left!</button>
 <button  class="button1" id="b2" onclick="opa()">Change Opacity!</button>

<script> 
function move(){
    
       
		var div = $("div");
		div.animate({right: '500px' },1000);
		div.animate({left: '50px' },1000);
		position: relative;
		
    }

</script>

<script> 
$(document).ready(function(){
    $(".button1").click(function(){
        $("div").animate({
            opacity: '0.5'
            
			},1000);
    });
});
</script>
<script> 
$(document).ready(function(){
    $(".button3").click(function(){
        $("div").animate({
            
            height: '+=150px',
            width: '+=150px'
        },1000);
    });
});
</script>
<script>
$(document).ready(function(){
  $(".button2").click(function () {
  $("div").animate({
    "border-radius": "70%"
  },1000);  
  });
});
  </script>
  
<script> 
$(document).ready(function(){
    $(".button4").click(function(){
	var div = $("div");
     $("div").animate({ right: '250px'},1000);
		div.animate({	left: '100px'},1000);
		div.animate({	height: '300px'},1000);
        div.animate({   width: '150px'},1000);
		div.animate({	height: '150px'},1000);
		div.animate({ "border-radius": "75%"},1000);
		div.animate({ "border-radius": "5%"},1000);
        });
    });
</script> 
  <script> 
$(document).ready(function(){
    $(".button5").click(function(){
	location.reload();
	});
	});
</script>
	

<script> 
$(document).ready(function(){
    $(".button6").click(function(){
	var div = $("div");
		div.animate({left: '250px' },1000);
		div.animate({right: '50px' },1000);

    });
});
</script>

<script> 
$(document).ready(function(){
    $(".button7").click(function(){
       
		
		$("div").animate({bottom: '150px' },1000);
		
    });
});
</script>

<script> 
$(document).ready(function(){
    $(".button8").click(function(){
       
		
		$("div").animate({top: '150px' },1000);
		position: relative;

});

</script>

$(document).ready(function() {

            $("#button").click(function(){
               $(".target").effect( "bounce", {times:3}, 300 );
});
 });
